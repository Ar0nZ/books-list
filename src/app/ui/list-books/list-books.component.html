<mat-form-field class="list-filter">
  <mat-label>Wyszukaj..</mat-label>
  <input matInput (keyup)="applyFilter($event)" placeholder="np. Wiedźmin" />
</mat-form-field>

<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8 list"
>
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Tytuł</th>
    <td mat-cell *matCellDef="let book">{{ book.title }}</td>
  </ng-container>

  <ng-container matColumnDef="author">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Autor</th>
    <td mat-cell *matCellDef="let book">{{ book.author }}</td>
  </ng-container>

  <ng-container matColumnDef="releaseDate">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Data Wydania</th>
    <td mat-cell *matCellDef="let book">
      {{ book.releaseDate | date : "yyyy-MM-dd" }}
    </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Akcje</th>
    <td mat-cell *matCellDef="let book">
      <button
        mat-mini-fab
        color="warn"
        aria-label="Usuń książkę"
        (click)="removeBook(book)"
      >
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell list__no-results" colspan="4">Brak wyników</td>
  </tr>
</table>

<mat-paginator
  [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Wybierz ilość elementów wyświetlanych na liście"
>
</mat-paginator>
