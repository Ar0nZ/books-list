<h2>Lista Książek</h2>
<table>
  <thead>
    <tr>
      <th>Tytuł</th>
      <th>Autor</th>
      <th>Data Wydania</th>
      <th>Akcje</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let book of books$ | async; let i = index">
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.releaseDate | date : "yyyy-MM-dd" }}</td>
      <td>
        <button (click)="removeBook(i)">Usuń</button>
      </td>
    </tr>
  </tbody>
</table>
